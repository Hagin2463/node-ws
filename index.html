<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻影光域 - 独一无二的交互艺术画廊</title>
    <style>
        /* 全局优化：CSS变量 + 响应式 + 性能优化 */
        :root {
            --primary: #0f0c29;
            --secondary: #302b63;
            --accent: #00ff99;
            --text: #e0e0e0;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 动态背景粒子系统（纯CSS） */
        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            50% { transform: translateY(-100vh) rotate(360deg); opacity: 0.3; }
            90% { opacity: 0; }
        }

        /* 导航栏 - 毛玻璃效果 */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: rgba(15, 12, 41, 0.7);
            z-index: 1000;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            border-bottom: 1px solid rgba(0, 255, 153, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00ff99, #00cc77);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: var(--transition);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -6px; left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 主内容区 */
        main {
            position: relative;
            z-index: 1;
            padding: 120px 5% 80px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            margin-bottom: 6rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00ff99, #00f2ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hueShift 8s infinite linear;
        }

        @keyframes hueShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
            opacity: 0.9;
        }

        /* 卡片网格 - 3D翻转交互 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .card {
            perspective: 1000px;
            height: 380px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(48, 43, 99, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 255, 153, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, rgba(0, 255, 153, 0.1), rgba(0, 204, 119, 0.2));
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, rgba(0, 204, 119, 0.2), rgba(0, 255, 153, 0.1));
            text-align: center;
        }

        .card h3 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .card p {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            .nav-links { gap: 1rem; font-size: 0.9rem; }
            .gallery { grid-template-columns: 1fr; }
        }

        @media (max-width: 480px) {
            .hero h1 { font-size: 2.5rem; }
            nav { padding: 0.8rem 3%; }
        }

        /* 性能优化：预加载关键动画 */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cta-button {
            display: inline-block;
            margin: 2rem auto 0;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, #00ff99, #00cc77);
            color: #0f0c29;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(0, 255, 153, 0.3);
            animation: pulse 2s infinite;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 255, 153, 0.4);
        }
    </style>
</head>
<body>
    <!-- 动态粒子背景 -->
    <div class="particles" id="particles"></div>

    <!-- 导航栏 -->
    <nav>
        <div class="logo">幻影光域</div>
        <div class="nav-links">
            <a href="#home">首页</a>
            <a href="#gallery">画廊</a>
            <a href="#about">关于</a>
            <a href="#contact">联系</a>
        </div>
    </nav>

    <!-- 主内容 -->
    <main>
        <section class="hero" id="home">
            <h1>独一无二的数字艺术空间</h1>
            <p>探索纯CSS驱动的交互式视觉盛宴，无需JavaScript即可实现流畅动画与3D翻转效果。</p>
            <a href="#gallery" class="cta-button">立即探索</a>
        </section>

        <section class="gallery" id="gallery">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <h3>光影流动</h3>
                        <p>纯CSS实现的渐变动画与粒子漂浮效果，营造梦幻视觉体验。</p>
                    </div>
                    <div class="card-back">
                        <h3>技术亮点</h3>
                        <p>使用CSS变量 + cubic-bezier缓动函数，实现丝滑过渡与高性能渲染。</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <h3>3D翻转卡片</h3>
                        <p>hover触发保真3D翻转，结合毛玻璃与渐变边框。</p>
                    </div>
                    <div class="card-back">
                        <h3>响应式适配</h3>
                        <p>支持桌面到手机全尺寸设备，grid布局自动调整。</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <h3>色彩呼吸</h3>
                        <p>动态色相旋转与脉冲按钮，增强交互反馈。</p>
                    </div>
                    <div class="card-back">
                        <h3>零JS依赖</h3>
                        <p>全部效果由现代CSS实现，加载速度极快。</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // 唯一性增强：动态生成粒子（可选轻量JS，仅用于独一无二的粒子分布）
        // 若需完全静态，可删除此<script>标签
        const particlesContainer = document.getElementById('particles');
        const particleCount = 40;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            const duration = Math.random() * 8 + 4;
            const delay = Math.random() * 5;
            const left = Math.random() * 100;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
